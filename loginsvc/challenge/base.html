{{define "base"}}
<!doctype html>
<html lang='en'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='utf-8'>
        <title>LoginSVC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">LoginSVC</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href='/login{{if .Continue}}?continue={{.Continue}}{{end}}'>Login</a></li>
              <li class="nav-item"><a class="nav-link" href='/register{{if .Continue}}?continue={{.Continue}}{{end}}'>Register</a></li>
            </ul>
          </div>
        </nav>
        <main role="main" class="container">
            {{template "main" .}}
        </main>
    </body>
</html>
{{end}}
