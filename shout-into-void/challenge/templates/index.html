  <body style="background-color:#1d2124">
    <br/>

  <center>
  <div class="card" style="width: 50rem;">
  <img class="card-img-top" src="/images/void.png" alt="Card image cap">
  <div class="card-body">
    <p class="card-text"><h4>Share your thoughts, we don't store it anywhere. Really!</h4><br/>
     <p> So, what is on your mind today?</p>
     <form method="get" action="/send">
      <div class="form-group">
        <input name="message" class="form-control"/>
      </div>
      <div class="form-group">
         <button type="submit" class="btn btn-dark">Submit</button>
      </div>
     </form>
  </div>
</div>
</center>
