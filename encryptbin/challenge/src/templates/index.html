<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encrypted Bin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Encrypted Bin</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="#" id="home-link">Home</a>
            <a class="nav-link" href="#" id="upload-link">Upload</a>
          </nav>
        </div>
      </header>
      <main class="px-3">
        <div id="main">
          <p>
            This is an encrypted pastebin service!  You can only load a paste
            with the paste ID and encryption key!  Features include:
          </p>
          <ul>
            <li>AES-128 Encryption</li>
            <li>Server-Side Entropy Generation</li>
            <li>Modern Python3 Support</li>
          </ul>
        </div>
        <div id="upload">
          <textarea id="upload_text" class="w-100"></textarea>
          <br />
          <input type="button" value="Upload" id="btn-upload">
        </div>
        <div id="load">
          <textarea id="load_text" readonly class="w-100"></textarea>
        </div>
      </main>
      <footer class="mt-auto text-white-50">
        <!-- Source: {{fname}} -->
        &copy; Encrypted Bin
      </footer>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="/static/main.js"></script>
</html>
